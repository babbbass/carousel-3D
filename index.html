<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>3D Caroussel</title>
  </head>
  <body>
    <div id="app" class="h-screen w-screen">
      <header
        class="z-40 absolute top-0 w-full flex items-center justify-between py-2 px-6 text-white font-semibold"
      >
        <a
          class="underline underline-offset-2"
          href="https://www.linkedin.com/in/sebastien-savan-76597040/"
        >
          Code by Babbbass
        </a>
        <a
          class="underline underline-offset-2"
          href="https://github.com/babbbass/carousel-3D"
        >
          GitHub
        </a>
      </header>
      <div class="relative w-full h-full flex items-start overflow-hidden">
        <div
          class="player w-full h-full shrink-0 flex items-center justify-center"
        >
          <div class="debruyne absolute">
            <h1 class="titre font-bold text-[50px] lg:text-[200px] text-white">
              Debruyne
            </h1>
          </div>
          <div class="salah absolute -translate-x-[200%]">
            <h1
              class="titre font-bold text-[50px] lg:text-[200px] text-white opacity-0"
            >
              Mo Salah
            </h1>
          </div>
          <div class="lewandowski absolute -translate-x-[200%]">
            <h1
              class="titre font-bold text-[50px] lg:text-[200px] text-white opacity-0"
            >
              Lewandowski
            </h1>
          </div>
          <div class=""></div>
        </div>
        <div
          class="player-img w-full h-full shrink-0 flex items-center justify-center overflow-hidden"
        >
          <img
            src="./assets/debruyne.png"
            alt="image"
            class="debruyne absolute max-h-40 top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 opacity-1"
          />
          <img
            src="./assets/england.png"
            alt="image"
            class="salah absolute top-1/2 left-1/2 max-h-40 rotate-90 opacity-0"
          />
          <img
            src="./assets/spain.png"
            alt="image"
            class="lewandowski absolute max-h-40 top-1/2 left-1/2 rotate-90 opacity-0"
          />
        </div>

        <div class="z-40 fixed bottom-0 h-10 w-full flex justify-center gap-2">
          <button
            class="debruyne bg-red-400 h-10 w-10 cursor-pointer rounded-3xl"
          ></button>
          <button
            class="salah bg-blue-800 h-10 w-10 cursor-pointer rounded-3xl"
          ></button>
          <button
            class="lewandoski bg-yellow-600 h-10 w-10 cursor-pointer rounded-3xl"
          ></button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
